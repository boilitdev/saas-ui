---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  definitions:
    - name: biome
      files:
        - typescript
  disabled:
    - checkov
    - hadolint
    - osv-scanner
    - prettier
  enabled:
    - biome@2.2.2
    - git-diff-check
    - markdownlint@0.45.0
    - trivy@0.65.0
    - trufflehog@3.90.5
    - yamllint@1.37.1
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
